<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

      <div class="menu-header-bg"></div>
      <div class="header-content">

        <img src="assets/img/logo2.png" alt="">
        <ion-label>
          <h2>Achei Libras</h2>
          <p>Comunique-se com o mundo</p>
        </ion-label>
      </div>

      <div [fullscreen]="true">
      <ion-item>
        <ion-label>Modo Escuro</ion-label>
        <ion-toggle slot="end" (ionChange)='toggleTheme($event)'></ion-toggle>
      </ion-item>
      </div>

        <ion-list class="ion-menu" id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon class="iColor" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
       </ion-list>
       
       
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
